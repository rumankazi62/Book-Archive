<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinment-6</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <style>
        #error-message{
    display: none;
}
#spinner{
    display: none;
}
#input-empty{
    display: none;
}
    </style>
</head>
<body>
    <header>
        <h2 class="text-center py-2">Find Your Favorite Book </h2>
    </header>
    <!-- main section -->
    <main>
        <section class="container ">
            
            <!-- input feild btn  -->
            <div class="input-group mt-5 mb-5 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search you want.." id="searchInput">
                <button class="btn btn-outline-info" type="button" onclick="searchBook()">
                    Search
                </button>
            </div>
            <!-- total search result  -->
            <h6 class="text-center">
                Total Result: <span id="total-search-result"></span>
            </h6>
            <!-- Result Error message -->
                <h3 id="error-message" class="text-center text-danger">Sorry!! Result not found.</h3>
            <!-- input feild "" -->
                <h3 id="input-empty" class="text-center text-danger">Please write something to display.</h3>
            <!-- Spinner -->
            <div  class="d-flex justify-content-center">
                <button id="spinner" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm text-center" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>

            <!-- Search Result Container -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div> 

        </section>     
    </main>
    <!-- Footer section -->
    <footer>

    </footer>

    <!-- Js linking start -->
    <script src="js/api.js"></script>
</body>
</html>
