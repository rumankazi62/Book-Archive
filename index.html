<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h2 class="text-center text-info">Search your book.</h2>
    <!-- book search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-info" type="button"
            id="button-search">search</button>
    </div>
    <!-- result found part -->
    <div class="border border-3 border-info rounded">
      <p class="fs-3 fw-bold text-center my-4">0 result found</p>
    </div>
    </div>
    <!-- book search result part-->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    <!-- error message part -->
    <div>
        <p id="error-message" class=" text-danger fs-1 mt-4">No result found!!try again.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
</body>
</html>
